<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Eats</title>
    <link rel="stylesheet" href="../../css/app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body id="bid2">
    <header class='heady bar' id='headybar'><h1 class="fizzle">Galvanize Eats</h1></header>

    <main id="mainy">
      <div id="left">
        <div class="sox">
          <select id="fSelL" size="7">
          </select>
        </div>
        <div class="numIt">
          <h5>Quantity</h5>
          <textarea id="numIt" rows="1" cols="2" maxlength="2">1</textarea>
          <button type="button" class="btn" id="aitBtn">Add item</button>
        </div>
        <div class="texty" id="texty1">
          <h5>Name</h5>
          <textarea class="sta" rows="1" cols="20" maxlength="17"></textarea>
        </div>
        <div class="texty">
          <h5>Phone Number</h5>
          <textarea class="sta"  rows="1" cols="20" maxlength="17"></textarea>
        </div>
        <div class="texty">
          <h5>Address</h5>
          <textarea  class="sta" rows="2" cols="20" maxlength="47"></textarea>
        </div>
        <button id="dIt" type="button" class="btn">Deliever It!</button>
      </div>
      <div id="right">
        <div class="sox">
          <textarea id="area" rows="3" cols="27">
          </textarea>
            <select id="fSelR" multiple>

            </select>
        </div>

      </div>
    </main>


    <footer id="footy" class="bar">
      <h2 class="fdiv">&copy Galvaninze 2015</h2>
      <h2 id="fl" class="fdiv">+</h2>
      <h2 class="fdiv">Denver, Colorado</h2>
    </footer>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/dom.js"></script>
    <script type="text/javascript" src="../../js/logic.js"></script>
  </body>
</html>
